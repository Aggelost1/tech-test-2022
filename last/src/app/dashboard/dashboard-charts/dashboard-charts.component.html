<div *ngIf="data.length" class="dashboard__charts-wrapper">
    <!--TODO1: add themes for the charts or otherwise change their background color -->
    <kendo-chart title="YTD ">
        <kendo-chart-series>
            <kendo-chart-series-item [data]="data.map(YTDChart, [])"> </kendo-chart-series-item>
        </kendo-chart-series>
    </kendo-chart>

    <kendo-chart [transitions]="false" title="MTD">
        <kendo-chart-series>
            <kendo-chart-series-item type="donut" [data]="data.map(MTDChart, [])" categoryField="kind"
                [autoFit]="autofit" field="share">
                <kendo-chart-series-item-labels position="outsideEnd" color="#000" [content]="labelContent">
                </kendo-chart-series-item-labels>
            </kendo-chart-series-item>
        </kendo-chart-series>
        <kendo-chart-legend [visible]="false"></kendo-chart-legend>
    </kendo-chart>

    <kendo-chart title="Heat">
        <kendo-chart-title text="Heat map" [margin]="{ left: 40 }"></kendo-chart-title>

        <kendo-chart-series>
            <kendo-chart-series-item type="heatmap" color="#216e39" [data]="data.reduce(heatChart,[])"
                [labels]="{ visible: false }" [markers]="{ type: 'roundedRect', border: { width: 2 } }">
            </kendo-chart-series-item>
        </kendo-chart-series>

        <kendo-chart-x-axis>
            <kendo-chart-x-axis-item [visible]="false"> </kendo-chart-x-axis-item>
        </kendo-chart-x-axis>

        <kendo-chart-y-axis>
            <kendo-chart-y-axis-item [reverse]="true" [line]="{ visible: false }"
                [labels]="{ content: yAxisLabelContent }">
            </kendo-chart-y-axis-item>
        </kendo-chart-y-axis>
    </kendo-chart>
</div>
